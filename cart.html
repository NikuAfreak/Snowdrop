<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowdrop Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

</head>
<body>
    <section id="header">
        <a href="index.html"><img src="images/logo.png" width="200" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                <a href="products.html" class="dropbtn">Products</a>
                <div class="dropdown-content">
                    <a href="products.html?collection=All Products">All Products</a>
                    <a href="products.html?collection=Flower Collection">Flower Collection</a>
                    <a href="products.html?collection=Square Collection">Square Collection</a>
                    <a href="products.html?collection=Instant Collection">Instant Collection</a>
                </div>
                </li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="cart" class="section-p1">
        <h2>Your Shopping Cart</h2>
        <table width="100%">
            <thead>
                <tr>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                    <td>Remove</td>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
        <div id="cart-total">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Total: RM <span id="total-price">0</span></h3>
                <button id="checkout-button" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
