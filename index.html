<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
</head>
<body>
    <!-- Logo Section -->
    <header style="text-align: center; margin-top: 20px;">
        <h1>My Shop</h1> <!-- Replace "My Shop" with your logo if needed -->
    </header>

    <!-- Navigation Bar -->
    <nav style="text-align: center; margin: 20px 0;">
        <a href="index.html">Home</a> |
        <a href="products.html">Products</a> |
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Main Content -->
    <div style="display: flex; justify-content: space-between; padding: 0 10px;">
        <!-- Filtering Section -->
        <aside style="width: 20%; border: 1px solid #ccc; padding: 10px;">
            <h3>Filter Options</h3>
            <!-- Placeholder for filtering options -->
            <p>[Filtering options will go here]</p>
        </aside>

        <!-- Product Grid Section -->
        <main style="width: 75%;">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                <!-- 9 Placeholder Product Cards -->
                <div>
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <p>Product 1</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <p>Product 2</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <p>Product 3</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Product 4">
                    <p>Product 4</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Product 5">
                    <p>Product 5</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Product 6">
                    <p>Product 6</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Product 7">
                    <p>Product 7</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Product 8">
                    <p>Product 8</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="Product 9">
                    <p>Product 9</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Checkout Button -->
    <div style="text-align: center; margin: 20px 0;">
        <a href="checkout.html">
            <button style="padding: 10px 20px;">Go to Checkout</button>
        </a>
    </div>
</body>
</html>
